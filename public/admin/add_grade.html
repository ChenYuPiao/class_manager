<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" href="http://localhost:4000/admin/plugins/layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="http://localhost:4000/admin/css/main.css" />

</head>

<body>
<div style="margin: 15px;">
	<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
		<legend>添加成绩</legend>
	</fieldset>

	<form class="layui-form" action="" style="width: 400px;">
		<div class="layui-form-item">
			<label class="layui-form-label">姓名</label>
			<div class="layui-input-block">
				<input type="text" id="name" name="name"  autocomplete="off"  class="layui-input">
			</div>
			<label class="layui-form-label">高等数学</label>
			<div class="layui-input-block">
				<input type="text" id="grade1" name="grade1"   autocomplete="off" class="layui-input" >
			</div>
			<label class="layui-form-label">大学物理</label>
			<div class="layui-input-block">
				<input type="text" id="grade2" name="grade2"   autocomplete="off" class="layui-input" >
			</div><label class="layui-form-label">大学英语</label>
			<div class="layui-input-block">
				<input type="text" id="grade3" name="grade3"   autocomplete="off" class="layui-input" >
			</div>
			<label class="layui-form-label">线性代数</label>
			<div class="layui-input-block">
				<input type="text" id="grade4" name="grade4"  autocomplete="off" class="layui-input" >
			</div>
			<label class="layui-form-label">程序设计</label>
			<div class="layui-input-block">
				<input type="text" id="grade5" name="grade5"   autocomplete="off" class="layui-input" >
			</div>
			<label class="layui-form-label">数据库</label>
			<div class="layui-input-block">
				<input type="text" id="grade6" name="grade6"   autocomplete="off" class="layui-input" >
			</div>
			<label class="layui-form-label">离散数学</label>
			<div class="layui-input-block">
				<input type="text" id="grade7" name="grade7"   autocomplete="off" class="layui-input" >
			</div>

		</div>






		<div class="layui-form-item">
			<div class="layui-input-block">
				<button class="layui-btn" lay-submit="" id="add">立即提交</button>
				<button type="reset" class="layui-btn layui-btn-primary">重置</button>
			</div>
		</div>
	</form>
</div>
<script type="text/javascript" src="http://localhost:4000/admin/plugins/layui/layui.js"></script>
